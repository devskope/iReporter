<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up | iReporter</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
  <nav class="topbar">
    <div class="topbar__wrapper">
      <a href="../../index.html" class="topbar__brand">iReporter</a>
      <ul class="topbar__links">
        <button class="topbar__toggle" type="button">Menu</button>
        <li class="topbar__list-item"><a class="topbar__link" href="../../index.html">Home</a></li>
        <li class="topbar__list-item"><a class="topbar__link" href="#">About</a></li>
        <li class="topbar__list-item"><a href="./login.html" class="btn--nav">Log In</a></li>
      </ul>
    </div>
  </nav>
  <main class="auth">
    <form class="auth__form auth__form--signup">
      <div class="auth__title">
        <h2 class="main-text">Signup</h2>
        <p class="sub-text">Start reporting</p>
      </div>
      <div class="auth__messages">
        <span class="auth__messages-dismiss">&rotimes;</span>
        <ul class="auth__message-list"></ul>
      </div>
      <div class="form-fields">
        <div class="form-field">
          <label for="reg-first-name">First Name</label>
          <input class="form-field__firstname" type="text" id="reg-first-name" placeholder="Ahmed" required>
        </div>
        <div class="form-field">
          <label for="reg-last-name">Surname</label>
          <input class="form-field__lastname" type="text" id="reg-last-name" placeholder="Obi" required>
        </div>
        <div class="form-field">
          <label for="reg-username">Username</label>
          <input class="form-field__username" type="text" id="reg-username" placeholder="Ahmed Obi" required>
        </div>
        <div class="form-field">
          <label for="reg-email">Email</label>
          <input class="form-field__email" type="email" id="reg-email" placeholder="email@example.com">
        </div>
        <div class="form-field">
          <label for="reg-phone">Phone</label>
          <input class="form-field__phone" type="tel" id="reg-phone" placeholder="0812 345 6789">
        </div>
        <div class="form-field">
          <label for="reg-password">Password</label>
          <input class="form-field__password" type="password" id="reg-password" placeholder="******" required>
        </div>
        <button class="btn btn--submit" type="submit">Create account</button>
      </div>
      <div class="auth__links">
        <p>Forgot Password? <a href="#">We can help</a></p>
        <p>Have an account? <a href="./login.html">Log In</a></p>
      </div>
    </form>
  </main>
  <footer class="footer">
    <div class="links-wrapper ">
      <a class="footer__link" href="../../index.html">Home</a>
      <a class="footer__link" href="#">About</a>
      <a class="footer__link" href="login.html">Login</a>
    </div>
    <div>
      <p class="copyright">iReporter &copy;2018</p>
    </div>
  </footer>

  <script src="../assets/js/helpers.js"></script>
  <script src="../assets/js/auth.js"></script>
</body>

</html>
