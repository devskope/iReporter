<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up | iReporter</title>
  <link rel="stylesheet" href="../assets/css/nustyle.css">
</head>

<body>
  <nav class="topbar">
    <div class="topbar__wrapper">
      <a href="#" class="topbar__brand">iReporter</a>
      <ul class="links">
        <li><a class="topbar__link" href="../../index.html">Home</a></li>
        <li><a class="topbar__link" href="#">About</a></li>
        <li><a href="./login.html" class="btn--nav">Log In</a></li>
      </ul>
    </div>
  </nav>
  <main class="auth">
    <form class="auth__form">
      <div class="auth__title">
        <h2 class="main-text">Signup</h2>
        <p class="sub-text">Start reporting</p>
      </div>
      <div class="auth__form-field">
        <label for="reg_fullname">Name</label>
        <input type="text" id="reg_fullname" placeholder="Ahmed Obi">
      </div>
      <div class="auth__form-field">
        <label for="reg_fullname">Username</label>
        <input type="text" id="reg_fullname" placeholder="Ahmed Obi">
      </div>
      <div class="auth__form-field">
        <label for="reg_email">Email</label>
        <input type="email" id="reg_email" placeholder="email@example.com">
      </div>
      <div class="auth__form-field">
        <label for="reg_phone">Phone</label>
        <input type="tel" id="reg_phone" placeholder="0812 345 6789">
      </div>
      <div class="auth__form-field">
        <label for="reg_pass">Password</label>
        <input type="password" id="reg_pass" placeholder="******">
      </div>
      <button class="btn btn--submit" type="submit">Create account</button>
      <div class="auth__hint-field">
        <p>Forgot Password? <a href="#">We can help</a></p>
        <p>Have an account? <a href="./login.html">Log In</a></p>
      </div>
    </form>
  </main>
  <footer class="footer">
    <div class="links-wrapper ">
      <a class="footer__link" href="home.html" target="_blank">Home</a>
      <a class="footer__link" href="about.html" target="_blank">About</a>
      <a class="footer__link" href="login.html" target="_blank">Login</a>
      <a class="footer__link" href="register.html" target="_blank">Register</a>
    </div>
    <div <p class="copyright">iReporter &copy;2018</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>

</html>
