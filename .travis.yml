sudo: false
services:
  - postgresql
language: node_js
node_js:
- 10.13.0
before_install:
- npm install -g codecov
install:
- npm install
cache:
  directories:
  - "$HOME/.npm"
before_script:
  - psql -U postgres -c 'create database ireporter;'
script:
- npm run initdb
- npm test
install:
- npm install
cache:
  directories:
  - "$HOME/.npm"

deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    develop: ireporter-pms
after_success: npm run coverage
